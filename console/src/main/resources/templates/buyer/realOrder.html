<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>订单</title>
	<link rel="stylesheet" href="css/simpleAlert.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<nav>
            <div class="top_wrap">
                <div class="logo_wrap">
                    <img src="images/logo1.png">
                </div>
                
                
                <ul class="menu_li">
                    <li><a href="#">主页<br><span>Home</span></a></li>
                    <li class="active"><a href="workShow.html">订单<br><span>order</span></a></li>
				    
				    <li th:each="cookie:${#httpServletRequest.getCookies()}" th:if="${cookie.getName() eq 'user'}">
				    <a href="javascript:;" onclick="logout()">退出<br><span th:text="${cookie.getValue()}"></span></a>
				    </li>
				    
				    
                </ul>
                
                <div class="menu_catalog" id="show_list_btn">
                    <i></i>
                </div>
            </div>
            <ul class="menu_list" id="con_list">
                    <li><a href="index.html">主页<span>Home</span></a></li>
                    <li class="cur"><a href="workShow.html">订单<span>Works</span></a></li>
                    <li><a href="teachingMethod.html">地址<span>Methods</span></a></li>
                    <li><a href="contactUs.html">联系我们<span>Contact</span></a></li>
                </ul>
        </nav>
	</header>
	<main>
	<nav class="navbar navbar-default" role="navigation">
    <!-- <div class="container-fluid"> -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#">下单成功！骑手正在马不停蹄的向你飞奔！</a>
    </div>
    </nav>
    <div class="panel panel-default">
    <div class="panel-body">
        商品详情：<table class="table" >
        <tr th:each="s:${slist}">
          <td th:text="${s}"></td>
        </tr>
    </table>
           总  价：：<table class="table" style="text-align: center;">
          <tr th:text="${price}"></tr>
          </table>
          <li id="dblChoseAlert"><a href="#">确认收货</a></li>
    </div>
</div>
	</main>


</body>
    <script>
        $(function () {
            //单次双选弹框
            $("#dblChoseAlert").click(function () {
                var dblChoseAlert = simpleAlert({
                    "content":"确认收货？",
                    "buttons":{
                        "确定":function () {
                            alert("收货成功！！");
                            window.location.href="demo2";
                        },
                        "取消":function () {
                            dblChoseAlert.close();
                        }
                    }
                })
            })
   
        })
        
    </script>

<script src="js/jquery00.min.js"></script>
<script src="js/simpleAlert.js"></script>
<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" rel="script" src="js/bootstrap.min.js"></script>
<script type="text/javascript" rel="script" src="js/main.js"></script>
</html>
