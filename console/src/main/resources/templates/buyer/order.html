<body>
	<header>
		<nav>
            <div class="top_wrap">
                <div class="logo_wrap">
                    <img src="images/logo1.png">
                </div>
                
                
                <ul class="menu_li">
                    <li><a href="#">主页<br><span>Home</span></a></li>
                    <li class="active"><a href="workShow.html">订单<br><span>order</span></a></li>
				    
				    <li th:each="cookie:${#httpServletRequest.getCookies()}" th:if="${cookie.getName() eq 'user'}">
				    <a href="javascript:;" onclick="logout()">退出<br><span th:text="${cookie.getValue()}"></span></a>
				    </li>
				    
				    
                </ul>
                
                <div class="menu_catalog" id="show_list_btn">
                    <i></i>
                </div>
            </div>
            <ul class="menu_list" id="con_list">
                    <li><a href="index.html">主页<span>Home</span></a></li>
                    <li class="cur"><a href="workShow.html">订单<span>Works</span></a></li>
                    <li><a href="teachingMethod.html">地址<span>Methods</span></a></li>
                    <li><a href="contactUs.html">联系我们<span>Contact</span></a></li>
                </ul>
        </nav>
	</header>
	<main>
	<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">订单详情</a>
    </div>
   <!--  </div> -->
    </nav>
    <div class="panel panel-default">
    <div class="panel-body">
    
    
       <ul class="list-group">
       
    <li class="list-group-item">商家名称：<input type="text" disabled="disabled" name="sname" th:value="${seller.sname }"></li>
    <li class="list-group-item">商家电话：<input type="text" disabled="disabled" name="stel" th:value="${seller.stel }"></li>
    <li class="list-group-item">商家地址：<input type="text" disabled="disabled" name="saddress" th:value="${seller.saddress }"></li>
    
    <li class="list-group-item">
    商品详情：<br>
  		<li th:each="o:${olist }">
          <input type="text" disabled="disabled" name="pname" th:value="${o.gname}">
          <input type="text" disabled="disabled" name="psize" th:value="${o.gsize}">
          <input type="text" disabled="disabled" name="pcount" th:value="${o.gcount}">
          <br>
        </li>
        
        <li>
        	总价:<td th:text="${finalPrice}"><input type="hidden" disabled="disabled" name="fprice" th:value="${finalPrice}"></td>
        </li>
    </li>
    买家信息：
    <li class="list-group-item">买家姓名：<input type="text" disabled="disabled" name="realname" th:value="${user.realname}"></li>
    <li class="list-group-item">买家电话：<input type="text" disabled="disabled" name="utel" th:value="${user.utel}"></li>
    <li class="list-group-item">买家地址：<input type="text" disabled="disabled" name="uaddress" th:value="${user.uaddress}"></li>
    <li class="list-group-item">备注：<textarea name="remark" rows="" cols=""></textarea></li>
	
     <li id="dblChoseAlert2"><a href="#">付款</a></li>  
     <li id="dblChoseAlert"><a href="#">取消订单</a></li>
    
</ul>
</form>

    </div>
</div>
	</main>
</div>


</body>
    <script>
        $(function () {
            //单次双选弹框
            $("#dblChoseAlert").click(function () {
                var dblChoseAlert = simpleAlert({
                    "content":"确定要取消订单吗！",
                    "buttons":{
                        "确定":function () {
                            alert("取消成功！");
                            window.location.href="index1";
                        },
                        "取消":function () {
                            dblChoseAlert.close();
                        }
                    }
                })
            })
            
               $("#dblChoseAlert2").click(function () {
                var dblChoseAlert = simpleAlert({
                    "content":"确定付款？",
                    "buttons":{
                        "确定":function () {
                            alert("付款成功！");
                            window.location.href="realOrder";
                        },
                        "取消":function () {
                            dblChoseAlert.close();
                        }
                    }
                })
            })
   
        })
    </script>
