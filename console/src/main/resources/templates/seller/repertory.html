    <div class="content">

            <h1 class="page-title">库存管理</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
              
               
 
<div class="well">
    <table class="table">
      <thead>
        <tr>
          <th>库存编号</th> 
          <th>商品编号</th> 
          <th>规格</th>
          <th>价格</th>
          <th>数量</th>
          <th style="width: 80px;"></th>
        </tr>
      </thead>
      <tbody>

        <tr th:each="r:${rlist}"> 
          <td th:text="${r.rid }"></td>
          <td th:text="${r.pid }"></td>
          <td th:text="${r.size }"></td>
          <td th:text="${r.rprice }"></td>
          
          <td>
          
          <input type="text" th:id="${r.rid }" name="rcount" th:value="${r.rcount }" disabled="disabled" size="10"/>
          
          
          </td>
          
          <td>
              <a href="javascript:;" th:id="${r.rid }" onclick="javascript:updateRepertory(this)">修改</a> | 
              <a href="javascript:;" th:id="${r.rid }" onclick="javascript:saveRepertory(this)">保存</a>
          </td>
        </tr>
        
    

      </tbody>
    </table>
</div>


<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">删除商品</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>你确定要删除么?</p>
    </div>
    <div class="modal-footer">

        <button class="btn btn-danger" data-dismiss="modal" onclick="delProduct()">删除</button>

    <script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
    function updateRepertory(obj){
      $('#'+$(obj).attr("id")).removeAttr("disabled");
    }
    function saveRepertory(obj){
    	$.post('/updateRepertory', {rid:$(obj).attr("id"),rcount:$('#'+$(obj).attr("id")).val()}, function (data) { 
    		
		}, 'json');
        $('#'+$(obj).attr("id")).attr("disabled","disabled");
     }
    </script>
