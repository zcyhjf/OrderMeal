<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    
    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">

    <script src="lib/jquery-1.7.2.min.js" type="text/javascript"></script>

    <!-- Demo page code -->

    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;

        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;

    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">

  <body class="">

<div th:insert="~{seller/index::header}"></div>
    
    <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">添加商品</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                    

<div class="well">
    <form id="tab" action="addProduct" method="post" enctype="multipart/form-data">
    <div class="btn-toolbar">
    	<button type="submit" class="btn btn-primary"><i class="icon-save">添加</i></button>
  		<div class="btn-group"></div>
	</div>
    
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">
    
        <label>商品名称</label>
        <input type="text" name="pname" value="" class="input-xlarge">
        <label>价格</label>
        <input type="text" name="pprice" value="" class="input-xlarge">
        <label>类别</label>
        <select name="ctype">
			<option value="">请选择类型</option>
			<option th:each="c:${clist }" th:value="${c.ctype}"><span th:text="${c.cname}"></span></option>				
		</select>
        <br>
        <label>图片</label>
        <input type="hidden" id="pimg" name="pimg" value="111">
        <input type="file" name="file" id="file" value=""/>
        <!-- <input type="button" id="sure" name="sure" onclick="upload()"> -->
        <label>描述</label>
        <textarea name="pdescription" rows="3" class="input-xlarge">

        </textarea>
        
      </div>
  </div>
</form>
</div>

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Delete Confirmation</h3>
  </div>
  <div class="modal-body">
    
    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn btn-danger" data-dismiss="modal">Delete</button>
  </div>
</div>
                    
            </div>
        </div>
    </div>
    


    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
        function upload(){
        	/* console.log($('#file').val()); */
        	console.log($('#pimg').val());
        	$.post('/testuploadimg', {file:$('#file').value}, function (data) { 
        		$('#pimg').attr("value","1000");
        		
    		}, 'json');
        }
    </script>
    
  </body>
</html>
